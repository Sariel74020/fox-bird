<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>闭眼和我听歌。</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="../css/song.css"
      media="screen"
      type="text/css"
    />
  </head>

  <body>
    <div class="container">
      <div class="bg"></div>
      <div class="bg-mask"></div>
      <div class="player">
        <div class="player-track">
          <div class="album-name">酒狂</div>
          <div class="track-name">龚一 - 酒狂</div>
          <div class="track-time">
            <div class="current-time">00:00</div>
            <div class="total-time">03:30</div>
          </div>
          <div class="progress-box">
            <div class="hover-time">00:36</div>
            <div class="hover-bar"></div>
            <div class="progress-bar"></div>
          </div>
        </div>
        <div class="player-content">
          <div class="album-cover">
            <img src="../img/jiukuang.jpg" alt="" class="active" />
            <img src="../img/banshantingyu.jpg" alt="" />
            <img src="../img/duoyuandouyaozaiyiqi.jpg" alt="" />
            <img src="../img/a thousand years.jpg" alt="" />
            <img src="../img/yongbushiliandeai.jpg" alt="" />
            <img src="../img/shuixingji.jpg" alt="" />
            <img src="../img/woyongshenmobaniliuzhu.jpg" alt="" />
          </div>
          <div class="play-controls">
            <div class="control">
              <div class="button play-prev">
                <i class="fa fa-step-backward"></i>
              </div>
            </div>
            <div class="control">
              <div class="button play-pause">
                <i class="fa fa-play"></i>
              </div>
            </div>
            <div class="control">
              <div class="button play-next">
                <i class="fa fa-step-forward"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/141.js"></script>
  </body>
</html>
